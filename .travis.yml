language: java
services: docker
addons:
   sonarcloud:
     organization: "steinko-github"
     token:
       secure: $SONAR_TOKEN

script:
  - ./gradlew build
  - docker build -t steinko/todobackend .
  - docker push steinko/todobackend
  - gradle jacocoTestReport
  - gradle sonarqube -Dsonar.login=$SONAR_TOKEN -Dsonar.projectKey=$SONAR_PROJECT_KEY


